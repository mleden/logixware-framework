<!DOCTYPE html>
<html>
	<head>
		<title>Logixware Framework | Logixware Dashboard</title>

		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

		<!-- jQuery core assets -->
		<script src="/logixware-framework/libs/jq-core/jquery-1.10.2.min.js"></script>

		<!-- jQ UI assets -->
		<!-- *EITHER* jQ UI... -->
		<!-- *OR* jQ UI Bootstrap... -->
		<link href="/logixware-framework/libs/jq-ui-bootstrap/css/custom-theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
		<script src="/logixware-framework/libs/jq-ui-bootstrap/assets/js/jquery-ui-1.10.3.custom.min.js"></script>

		<!-- Bootstrap assets -->
		<link href="/logixware-framework/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="/logixware-framework/libs/bootstrap/js/bootstrap.min.js"></script>

		<!-- Font Awesome assets -->
		<link href="/logixware-framework/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

		<!-- d3.js charts -->
		<script src="/logixware-framework/libs/d3-core/d3.v3.min.js"></script>

		<!-- jQ Datatables assets -->
		<script src="/logixware-framework/libs/jq-datatables/jquery.dataTables.js"></script>
		<script src="/logixware-framework/libs/jq-datatables/jquery.dataTables.grouping.js"></script>

		<!-- jQ Logixware Dashboard Datatables assets -->
		<link href="/logixware-framework/libs/jq-logixware-dashboard/css/logixware.dashboard.datatables.css" rel="stylesheet" type="text/css" />
		<script src="/logixware-framework/libs/jq-logixware-dashboard/js/logixware.dashboard.datatables.js"></script>

		<!-- jQ FullCalendar assets -->
		<link href="/logixware-framework/libs/jq-fullcalendar/css/fullcalendar.css" rel="stylesheet" type="text/css" />
		<link href="/logixware-framework/libs/jq-fullcalendar/css/fullcalendar.print.css" rel="stylesheet" type="text/css" media='print' />
		<script src="/logixware-framework/libs/jq-fullcalendar/js/fullcalendar.min.js"></script>

		<!-- jQ zrssFeed assets -->
		<script src="/logixware-framework/libs/jq-zrssfeed/jquery.zrssfeed.min.js"></script>

		<!-- jQ Logixware Dashboard assets -->
		<link href="/logixware-framework/libs/jq-logixware-dashboard/css/logixware.dashboard.css" rel="stylesheet" type="text/css" />
		<script src="/logixware-framework/libs/jq-logixware-dashboard/js/logixware.dashboard.js"></script>
		<script src="/logixware-framework/libs/jq-logixware-dashboard/js/jquery.template.js"></script>

		<!-- Logixware Framework assets -->
		<link href="/logixware-framework/css/logixware.framework.adminlte.css" rel="stylesheet" type="text/css" />
		<link href="/logixware-framework/css/logixware.framework.css" rel="stylesheet" type="text/css" />
		<script src="/logixware-framework/js/logixware.framework.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

		<script>
			/*
			 * In most uses of the framework/plugin, after following the installation instructions,
			 * you should only need to change values of the following set of variables.
			 * See logixware.framework.js for more details on these variables' usage.
			 */
			isPageContentDashboards = true;
			pageDashboardDebugLevel = 1;
			pageNavbarUrl = "/logixware-framework/fragments/demo-navbar.html";
			pageSidebarUrl = "/logixware-framework/fragments/demo-sidebar.html";
			pageFootbarUrl = "/logixware-framework/fragments/empty-bar.html";
			pageContentUrl = "/logixware-framework/data/demo-dashboards.json";
			$(document).ready(function() {
				buildPage();
			});
		</script>
	</head>

	<body class="skin-lightslategray">
		<header class="header">
			<!-- dynamically inject header including navbar -->
		</header>
		<div class="wrapper row-offcanvas row-offcanvas-left">
			<!-- Left side column. contains the logo and sidebar -->
			<aside class="left-side sidebar-offcanvas">
				<div id="sidebar-placeholder">
					<!-- dynamically inject sidebar -->
				</div>
			</aside>
			<aside class="right-side">
				<!-- dynamically inject dashboard or page content -->
			</aside>
			<!-- the footer region is a verbatim copy of /fragments/likebar.html -->
		</div>
		<footer class="navbar-default navbar-fixed-bottom">
			<!-- dynamically inject footer -->
		</footer>
	</body>
</html>

<html>
	<head>
		<!-- Load any resources/assets unique to this widget. -->
		<!-- End -->

		<!-- Initialize any resources/assets unique to this widget. -->
		<script type="text/javascript">
			$(function() {
				$("form.openid:eq(0)").openid();
			});
		</script>
		<!-- End -->
	</head>

	<body>
		<!-- Much of the "widget markup" is maintained in the templates for simplicity. -->
		<div class="box-body">
			<div id="login">
				<form class="openid" method="post" action="/logixware-framework/libs/lightopenid/logixware-dashboard-lightopenid.php?domain=thisbeautifulgame.com">
					<div>
						<ul class="providers">
							<li class="openid" title="OpenID"><img src="/logixware-framework/libs/jq-openid/images/openidW.png" alt="icon" />
								<span><strong>http://{your-openid-url}</strong></span>
							</li>
							<li class="direct" title="Google">
								<img src="/logixware-framework/libs/jq-openid/images/googleW.png" alt="icon" /><span>https://www.google.com/accounts/o8/id</span>
							</li>
							<li class="direct" title="Yahoo">
								<img src="/logixware-framework/libs/jq-openid/images/yahooW.png" alt="icon" /><span>https://me.yahoo.com/</span>
							</li>
						</ul>
					</div>
					<fieldset>
						<label for="openid_username">Enter your <span>Provider user name</span></label>
						<div>
							<span></span>
							<input type="text" name="openid_username" />
							<span></span>
							<input type="submit" value="Login" />
						</div>
					</fieldset>
					<fieldset>
						<label for="openid_identifier">Enter your <a class="openid_logo" href="http://openid.net">OpenID</a></label>
						<div>
							<input type="text" name="openid_identifier" />
							<input type="submit" value="Login" />
						</div>
					</fieldset>
				</form>

			</div><!-- end login -->
		</div><!-- /.box-body -->
	</body>
</html>
